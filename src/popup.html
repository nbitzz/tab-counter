<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      h1, p, div {
          font-family: sans-serif;
          text-align: center;
          margin: 0;
      }
      
      :root {
          --background: #FFFFFF;
          --text: #000000;
          --subtext: #AAAAAA;
      }

      @media (prefers-color-scheme: dark) {
          :root {
              --background: #000000;
              --text: #DDDDDD;
          }
      }

      body {
          background-color:var(--background);
          width: 250px;
          height: 150px;
      }

      body > div {
          position:absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%,-50%);
      }

      h1 {
          color: var(--text);
          font-size: 40px;
      }

      p {
          color: var(--subtext);
          font-size: 14px; 
      }
    </style>
  </head>
  <body>
    <div>
      <h1><slot id="allTabs">?</slot></h1>
      <p>tabs across <slot id="allWindows">?</slot> windows</p>
      <p><slot id="currentWindow">?</slot> in this window</p>
    </div>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
